name: build_recovery

on:
  workflow_dispatch:
    inputs:
      MANIFEST_URL:
        description: '源代码地址(if want to use SSH keys, use git@github.com:XXXXX)'
        required: true
        default: '...请填写'
      MANIFEST_BRANCH:
        description: 'TWRP版本'
        required: true
        default: '...请填写'
      DEVICE_TREE_URL:
        description: '设备树地址'
        required: true
        default: '...请填写'
      DEVICE_TREE_BRANCH:
        description: '设备树分支'
        required: true
        default: '...请填写'
      DEVICE_PATH:
        description: '设备路径'
        required: true
        default: '例：device/asus/I003D'
      COMMON_TREE_URL:
        description: 'COMMON_TREE_URL (if no common tree, leave blank)'
        required: false
      COMMON_PATH:
        description: 'COMMON_PATH (if no common tree, leave blank)'
        required: false
      DEVICE_NAME:
        description: '设备代号'
        required: true
        default: '例：I003D'
      MAKEFILE_NAME:
        description: '重命名新的文件名'
        required: true
        default: '例：twrp_I003D'
      BUILD_TARGET:
        description: 'BUILD_TARGET'
        required: true
        default: 'recovery'
          
jobs:
  build:
    if: github.event.repository.owner.id == github.event.sender.id
    runs-on: ubuntu-20.04
    permissions:
       contents: write
    steps:
    - name: 更新软件库
      run: |
        sudo apt update
        
        
    - name: 设置环境
      run: |
        sudo apt install bc bison build-essential ccache curl flex g++-multilib gcc-multilib git gnupg gperf imagemagick lib32ncurses5-dev lib32readline-dev lib32z1-dev libelf-dev liblz4-tool libncurses5 libncurses5-dev libsdl1.2-dev libssl-dev libxml2 libxml2-utils lzop pngcrush rsync schedtool squashfs-tools xsltproc zip zlib1g-dev libwxgtk3.0-dev
        sudo apt install -y openjdk-8-jdk
        sudo apt install -y openjdk-11-jdk
        sudo apt-get install python
        sudo apt-get install python3-pip
            

